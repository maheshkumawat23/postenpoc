<div class="container">
  <app-tabs-container tab1Title="Select Items" tab2Title="Add Parcel Details" (selectedItem)="onSelectedItem($event)" >
  </app-tabs-container>
<div>
  <button type="button" class="btn btn-primary custom-btn" data-toggle="modal" data-target="#exampleModal">
    Save
</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publish the following changes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table" *ngIf="showChangeItems.length>0">
            <thead>
              <tr>
                <th>Order Id</th>
                <th>Previous Value </th>
                <th>Current Value</th>
              </tr>
            </thead>
            <tbody *ngFor="let parcel of showChangeItems">
              <tr>
                <td>{{parcel.orderId}}</td>
                <td>{{parcel.prevValue}}</td>
                <td>{{parcel.currValue}}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="changedItems.length==0">
            No Changes to display
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
