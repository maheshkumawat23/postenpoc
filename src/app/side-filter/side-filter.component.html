<div class="nav flex-column">
  <h4> Filter By Name </h4>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="searchText" class="form-control" (input)="onSearchChange(searchText)">
  </div>
  <h4> Filter By Date </h4>
  <div class="form-group">
    <label for="name">From:</label>
    <input type="date" class="form-control" [(ngModel)]="query.from">
  </div>
  <div class="form-group">
    <label for="name">to:</label>
    <input type="date" class="form-control" min="{{query.from}}" [(ngModel)]="query.to">
  </div>
  <button type="button" [disabled]=" !query.from&& !query.to && !searchText" class="btn btn-success" (click)="resetInputs()">Reset</button>
</div>
